name: main

on:
  push:
    branches: [master]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup pnpm@7
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: ⎔ Setup Node@18
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version: 18
          # scope: "@lottiefiles"
          # registry-url: "https://npm.pkg.github.com/"
          # always-auth: true

      - name: 📥 Download deps
        run: pnpm install

      - name: 🏗 Build
        run: pnpm build

      - name: 💅 Verify format (`pnpm format` committed?)
        run: pnpm format --check --no-write

      - name: 🛡️ Test
        run: pnpm test

      # - name: 🔍 Verify types
      #   run: pnpm type-check

      # - name: 🕵️ Lint
      #   run: pnpm lint

  release:
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'LottieFiles/lottie-player' && github.event_name == 'push' }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup pnpm@7
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: ⎔ Setup Node@18 for Github Packages
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version: 18
          # scope: "@lottiefiles"
          # registry-url: "https://npm.pkg.github.com/"
          # always-auth: true

      - name: 📥 Download deps
        run: pnpm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GPR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗 Build
        run: pnpm build

      - name: Setup npmrc
        run: echo "//registry.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: 🚀 Release to Github Packages
        uses: changesets/action@v1
        with:
          commit: "chore: 🤖 update versions"
          title: "chore: 🤖 update versions"
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Delete npmrc
        run: rm -rf ~/.npmrc

      - name: ⎔ Setup Node@18 for NPM
        uses: actions/setup-node@v3
        with:
          cache: "pnpm"
          node-version: 18
          scope: "@lottiefiles"
          registry-url: https://registry.npmjs.org/

      - name: Setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPMJS_TOKEN }}" >> ~/.npmrc

      - name: 🚀 Release to NPM
        uses: changesets/action@v1
        with:
          commit: "chore: 🤖 update versions"
          title: "chore: 🤖 update versions"
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPMJS_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}

