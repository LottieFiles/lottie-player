<html>
    <head>
        <style type="text/css">
            #animation-container {
                background: red;
            }
            #player-one {
                background: green;
            }
            .arm-l path {
                fill: purple;
            }

            .body path {
                fill: red;
            }

            .leg-l path {
                fill: orange;
            }

            .leg-r path {
                fill: orange;
            }

            .arm-r path {
                fill: turquoise;
                stroke-width: 8;
                stroke: pink;
                stroke-linecape: round;
            }
        </style>
    </head>
    <body>
        <div class="player-container" style="width: 500px; height: 500px; margin: auto; justify-content: center">
            <!-- <lottie-player
                src="https://lottie.host/4458c0b5-4d8d-43f3-8d42-0739a212a523/L4yrEGvBsO.json"
                autoplay
                controls
                loop
                mode="normal"
                id="player-one"
                disableShadowDOM
            ></lottie-player> -->

            <lottie-player
                src="https://lottie.host/4458c0b5-4d8d-43f3-8d42-0739a212a523/L4yrEGvBsO.json"
                controls
                loop
                autoplay
                hover
                direction="-1"
                mode="normal"
                id="player-two"
            ></lottie-player>
            <button onclick="toggleDirection()">Toggle Direction</button>
        </div>

        <script src="../dist/lottie-player.js"></script>
        <script>
            let player = document.getElementById('player-one');
            let playerTwo = document.getElementById('player-two');

            // player.addEventListener('ready', () => {
            //     console.log('ready');
            //     console.log(player.getVersions());
            // });

            // console.log(playerTwo)

            playerTwo.addEventListener('stop', () => {
                console.log('stopped');
                console.log(playerTwo.getLottie().currentFrame);
            });
            playerTwo.addEventListener('ready', () => {
                console.log('ready');
                console.log(playerTwo.getState());
            });
            playerTwo.addEventListener('play', () => {
                console.log('play');
                console.log(playerTwo.getLottie().currentFrame);
            });

            playerTwo.addEventListener('pause', () => {
                console.log('paused');
                console.log(playerTwo.getLottie().currentFrame);
            });

            function toggleDirection() {
              playerTwo.setDirection(playerTwo.direction * -1);
              console.log(playerTwo.getState());
            }
        </script>
    </body>
</html>
